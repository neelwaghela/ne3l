      <script>
         function setupVideoPlayer() {
           // Wait for DOM update
           requestAnimationFrame(() => {
             const videoElement = document.getElementById('casevid');
             if (!videoElement) return;
         
             // Check if already initialized
             let player;
             try {
               player = videojs(videoElement);
             } catch (err) {
               console.warn('Video.js failed to initialize:', err);
               return;
             }
         
             const togglePlay = (e) => {
               e.preventDefault();
               if (player.paused()) {
                 player.play();
               } else {
                 player.pause();
               }
             };
         
             // Remove previous listeners just to be sure
             videoElement.onclick = null;
             videoElement.ontouchend = null;
         
             videoElement.addEventListener('click', togglePlay);
             videoElement.addEventListener('touchend', togglePlay);
           });
         }
         
         // Init Barba and hook into transitions
         barba.init({
           transitions: [{
             name: 'default-transition',
             leave(data) {
               return gsap.to(data.current.container, { opacity: 0 });
             },
             enter(data) {
               return gsap.from(data.next.container, { opacity: 0 });
             }
           }],
           views: [{
             namespace: 'base', // Make sure this matches data-barba-namespace
             afterEnter() {
               setupVideoPlayer(); // Rebind video setup
             }
           }]
         });
         
         // Also run on first load
         document.addEventListener('DOMContentLoaded', () => {
           setupVideoPlayer();
         });
      </script>

         //ILTP: also removed backface-visibility on "work vid holder"

         //Shared observer for all lazy loading images and videos (these share the same margin and threshold) for performance gain
         function SharedObserver(_margin){
         	var _this = this;
         	var _m = _margin * 250 + "px";
         	var _observer = new IntersectionObserver(intersected, {root:null,rootMargin:_m,threshold:0});
         	var _list = [];
         	var _ll = 0;//list length
         
         	function intersected(e){
         		var _l = e.length;
         		for(var i=0;i<_l;i++){
         			_ll = _list.length;
         			if(e[i].isIntersecting){
         				//Find this target in the list
         				for(var j=0;j<_ll;j++){
         					if(_list[j][0] == e[i].target){
         						_list[j][1].call();
         						if(_list[j].length == 4) _list[j][3] = true;//Has out listener too
         						else{
         							_observer.unobserve(e[i].target);
         							_list.splice(j,1);
         						}
         						break;
         					}
         				}
         			}
         			else{
         				for(var j=0;j<_ll;j++){
         					if(_list[j][0] == e[i].target && _list[j].length == 4 && _list[j][3] == true){
         						_list[j][2].call();
         						_list[j][3] = false;
         						break;
         					}
         				}
         			}
         		}
         	}
         	_this.observe = function(_t, _in, _out){
         		if(_out) _list.push([_t,_in,_out,false]);//target,in,out,is in called?
         		else _list.push([_t,_in]);
         		_observer.observe(_t);
         	}
         	_this.unobserve = function(_t){
         		_observer.unobserve(_t);
         		_ll = _list.length;
         		for(var j=0;j<_ll;j++){
         			if(_list[j][0] == _t){
         				_list.splice(j,1);
         				return;
         			}
         		}
         	}
         }
         var _viewportObserver = new SharedObserver(0);//Loaded when reaching viewport
         var _nearViewportMObserver = new SharedObserver(1);//Loaded when within 250px of viewport
         var _farViewportMObserver = new SharedObserver(20);//When within 5000px of viewport
         
         var _videjsInstance = null, _oldvideojsInstance = null;
         var _workvideos = [];
         function WorkVideo(_me){
           var _this = this;
         	var _videoType = _me.getAttribute("data-type") || "";
         	var _autoplay = true;//(_me.getAttribute("data-autoplay") || "") == "true";
         	
         	//Create player
         	var _media = new ResponsiveVideo(_me, _autoplay, false);
         
         	function inLoadView(){
         		_media.inLoadView();
         	}
           function outLoadView(){
             _media.outLoadView();
           }
         	function inView(){
         		_media.inView();
         	}
         	function outView(){
         		_media.outView();
         	}
           function inDomView(){
             _media.inDomView();
           }
           function outDomView(){
             _media.outDomView();
           }
           _farViewportMObserver.observe(_me, inDomView, outDomView);
         	_nearViewportMObserver.observe(_me, inLoadView, outLoadView);  
         	_viewportObserver.observe(_me, inView, outView);//Play/pause when on/off screen
         
         	_this.destroy = function(){
             _nearViewportMObserver.unobserve(_me);
             _farViewportMObserver.unobserve(_me);
         		_viewportObserver.unobserve(_me);
         		_media.destroy();
         		_media = null;
         	}
         }
         function ResponsiveVideo(_me, _autoplay, _hasLoadUI){
         	var _this = this;
         	var _url = (_me.getAttribute("data-src") || "")
         	var _built = false, _loaded = false, _inView = false, _inDom = false, _inLoadView = false;
         	var _inTimer;
         
         	//Create one player (and change src when needed)
         	var _video, _srcMp4;
         
           function createVideo(){
             if(!_video){
               _video = document.createElement("video");
               _video.className = "video";
               _video.preload = "none";
               //_video.preload = "metadata";
               _video.muted = true;
               _video.autoplay = true;
               _video.controls = false;
               //Don't autoplay on iOS or Safari, unless it's old and has no intersection observer (to avoid native Play button showing in low power mode). If data-autoplay="true" the inView will start the video anyway.
               /*if(_autoplay && !GLB._hasIntersectionObs) _video.autoplay = true;//Older browsers
               else if(_autoplay && GLB._hasTouch && !GLB._iOS) _video.autoplay = true;//Android
               if(_autoplay && !GLB._safari && !GLB._isMobile) _video.autoplay = true;//Other desktop browsers than safari*/
               _video.loop = true;
               _video.setAttribute('playsinline', 'true');// must be set before src is set or it will be ignored
               _video.playsinline = true;
             }
             _srcMp4 = document.createElement("source"); 
             _srcMp4.type = "video/mp4";
           }
         
         	_this.inLoadView = function(){
             //console.log("inLoadView", _url, _inDom);
             _inLoadView = true;
             if(!_inDom) return;
         		if(!_loaded){
               _loaded = true;			
               _srcMp4.src = _url;
               _video.appendChild(_srcMp4);
         			if(!_hasLoadUI && !_built){
         				_built = true;
         				_me.appendChild(_video);
         				_video.load();
         			}
               _inTimer = setTimeout(fadeIn, 200);
         		}
         		if(_inView && _autoplay) playvideo();
         	}
           _this.outLoadView = function(){
             _inLoadView = false;
           }
         	_this.inView = function(){
             //console.log("inView", _url);
             _inView = true;
             if(!_inDom) return;
         		if(_loaded && _autoplay) playvideo();
         	}
         	_this.outView = function(){
             //console.log("outView", _url);
         		_inView = false;
             if(!_inDom) return;
         		_video.pause();
         	}
         	function fadeIn(){
         		_me.classList.add("in");
         	}
         
           var playPromise;
           function playvideo(){
             playPromise = _video.play();
             if(playPromise !== undefined){
               playPromise.then(_ => {
                 // Automatic playback started!
                 // Show playing UI.
               })
               .catch(error => {
                 // Auto-play was prevented
                 // Show paused UI.
               });
             }
           }
         
           //Add/remove from DOM
           this.inDomView = function(){
             _inDom = true;
             createVideo();
             //console.log("In dom", _url);
             if(_inLoadView) _this.inLoadView();
           }
           this.outDomView = function(){
             _inDom = false;
             //console.log("Out dom", _url)
             //Remove from DOM and reset
             destroyvideo();
             _loaded = _built = false;
             _me.classList.remove("in");
           }
         
           function destroyvideo(){
         		clearTimeout(_inTimer);
         		if(_video){
               _video.pause();
         			_srcMp4.src = "";
               _video.load();
         			if(_video.contains(_srcMp4)) _video.removeChild(_srcMp4);
               //_video = null;
         	  	_srcMp4 = null;
         		}
           }
         
         	_this.destroy = function(){
             try{
               if(_me && _me.contains(_video)) _me.removeChild(_video);
               destroyvideo();
               //if(_video.contains(_srcMp4)) _video.removeChild(_srcMp4);
               _video = null;
               //_me = null;
             }
             catch(e){
               console.log("Error", e);
             }
         	}
         }

           var _l = _workvideos.length;

                   outgoingText.removeClass("lololololololol");
                   gsap.fromTo(
                     outgoingText.find(".f-product-page-year-text"),
                     { y: "0%" },
                     { y: "100%", duration: 0.6, delay: 0.1, ease: "power3.InOut" }
                   );
                   gsap.fromTo(
                     outgoingImg,
                     { y: "0%", scale: 1 },
                     { y: "0%", scale: 1, duration: 1, delay: 0, ease: "power3.InOut" }
                   );
                   
                   // Text coming in
                   let incomingText = $(".text_item").eq(e.realIndex);
                   let incomingImg = $(".f-header-swiper-items-holder").eq(e.activeIndex);
                   //$(".swiper-slide").css('z-index', 2);
                   $(".swiper-slide").eq(e.activeIndex).css('z-index', '90');
                   $(".swiper-slide").eq(e.previousIndex).css('z-index', '50');
                   gsap.fromTo(
                     incomingText.find(".f-product-page-year-text"),
                     { y: "-100%", delay: 2 },
                     { y: "0%", duration: 0.6, delay: 0.1, ease: "power3.InOut" }
                   );
                   gsap.fromTo(
                     incomingImg,
                     { y: "0%", scale: 1, clipPath: "inset(0% 0% 90% 0%)" },
                     { y: "0%", scale: 1, clipPath: "inset(0% 0% 0% 0%)", duration: 1, ease: "power3.InOut" }
                   );
                 });
                 bgImageSwiper.on("slidePrevTransitionStart", function (e) {
         requestAnimationFrame(() => {
         setTimeout(() => {
         let incomingText = $(".text_item").eq(e.realIndex);
         incomingText.addClass("lololololololol");
         }, 300); // Adjust delay here
         });
         });
         
                 // Display number for total slide count
                 let slideLength = bgImageSwiper.slides.length - 2;
                 $(".total").text(("0" + slideLength).slice(-2));
         
                 // Update current slide number to display
                 bgImageSwiper.on("transitionStart", function (e) {
                   let activeNumer = +e.realIndex + 1;
                   $(".current").text(("0" + activeNumer).slice(-2));
                 });
             },
         }
         
         function resetWebflow(data) {
           let parser = new DOMParser();
           let dom = parser.parseFromString(data.next.html, "text/html");
           let webflowPageId = $(dom).find("html").attr("data-wf-page");
           $("html").attr("data-wf-page", webflowPageId);
           window.Webflow && window.Webflow.destroy();
           window.Webflow && window.Webflow.ready();
           window.Webflow && window.Webflow.require("ix2").init();
         }

                   },

      <script>
         // LENIS SMOOTH SCROLL
         let lenis;
         if (Webflow.env("editor") === undefined) {
           lenis = new Lenis({
             lerp: 0.1,
             wheelMultiplier: 0.7,
             gestureOrientation: "vertical",
             normalizeWheel: false,
             smoothTouch: false
           });
           function raf(time) {
             lenis.raf(time);
             requestAnimationFrame(raf);
           }
           requestAnimationFrame(raf);
         }
         $("[data-lenis-start]").on("click", function () {
           lenis.start();
         });
         $("[data-lenis-stop]").on("click", function () {
           lenis.stop();
         });
         $("[data-lenis-toggle]").on("click", function () {
           $(this).toggleClass("stop-scroll");
           if ($(this).hasClass("stop-scroll")) {
             lenis.stop();
           } else {
             lenis.start();
           }
         });
      </script>

      <script>
         $(document).ready(()=>{
         var cursor = $(".cursor, .case-follower"),
         follower = $(".cursor-follower");
         
         var posX = 0,
         posY = 0;
         
         var mouseX = 0,
         mouseY = 0;
         
         TweenMax.to({}, 0.006, {
         repeat: -1,
         onRepeat: function() {
         posX += (mouseX - posX) / 9;
         posY += (mouseY - posY) / 9;
         
               TweenMax.set(follower, {
         css: {    
         left: posX - 0,
         top: posY - 0
         }
         });
         
         TweenMax.set(cursor, {
         css: {    
         left: mouseX,
         top: mouseY
         }
         });
         }
         });
         
         $(document).on("mousemove", function(e) {
         mouseX = e.clientX;
         mouseY = e.clientY;
         });
         
         $('.work-link').on('mouseenter', function() {
           $('.cursor').addClass('case-hover');
         });
             $('.work-link').on('mouseleave', function() {
           $('.cursor').removeClass('case-hover');
         });

         });
